<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="tic-tac-toe">
			<ul id="screens">
				<li>
					<form>
						<legend class="player-select">
							<label>
								<span class="figure cross">
									&#215;
								</span>
								<select name="player-1">
									<option value="human">Human</option>
									<option value="ai-newell-and-simon">AI (Newell and Simon)</option>
									<option value="ai-minimax">AI (Minimax)</option>
								</select>
							</label>
							<label>
								<span class="figure naught">
									&#9675;
								</span>
								<select name="player-2">
									<option value="human">Human</option>
									<option value="ai-newell-and-simon" selected="selected">AI (Newell and Simon)</option>
									<option value="ai-minimax">AI (Minimax)</option>
								</select>
							</label>
						</legend>
						
						<legend>
							<div id="toggle-advanced-settings">
								<a href="javascript:;">Advanced</a>
							</div>
							
							<div id="advanced-settings">
								<label>
									Delay
									<input name="delay" type="number" min="0" step="1" value="1000"/>
								</label>
								<label>
									Benchmark
									<input name="benchmark" type="checkbox"></input>
								</label>
								<label>
									Display
									<input name="benchmark" type="checkbox" checked="checked"></input>
								</label>
								<label>
									Duration
									<input name="duration" type="number" min="1" step="1"></input>
								</label>
							</div>
						</legend>
						
						<button type="button" class="play">Play</button>
					</form>
				</li>
				<li id="game"></li>
			</ul>
		
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
				/>
			
			<script
				src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
			
			<link rel="stylesheet" href="style.css"/>
			<script type="module" src="src/index.js"></script>
		</div>
	</body>
</html>
